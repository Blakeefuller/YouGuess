<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouGuess</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="profile.js" charset="utf-8" defer></script>
  </head>
  <body>
    <header>
      <div class="header-image-container">
        <img src="youguessLogo.png" alt="YouGuess logo" />
      </div>

      <h1 class="site-title"><a href="index.html">YouGuess</a></h1>

      <h3 class="nav-option"><a href="index.html">Subscribers Game</a></h3>
      <h3 class="nav-option"><a href="viewsMode.html">Views Game</a></h3>
      <h3 class="nav-option"><a href="login.html">Login</a></h3>
    </header>

    <main class="content">
      <section id="login-section">
          <div class="create-account-table">
            <h1>Create Account</h1>
            <label class="label" id="new-username">Username:</label>
            <input type="text">

            <label class="label" id="new-email">Email:</label>
            <input type="text">

            <label class="label" id="new-password">Password:</label>
            <input type="text">

            <button type="button" class="label" id="create-account-button">Create Account</button>
          </div>

          <div class="login-table">
            <h1>Sign In</h1>
            <label class="label" id="entered-username">Enter Username:</label>
            <input type="text">

            <label class="label" id="entered-password">Enter Password:</label>
            <input type="text">

            <button type="button" class="label" id="login-button">Login</button>
          </div>


          </div>
      </section>
    </main>
  </body>
</html>
