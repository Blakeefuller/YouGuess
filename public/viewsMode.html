<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouGuess</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="viewsMode.js" charset="utf-8" defer></script>
  </head>
  <body>

    <header>

      <div class="header-image-container">
        <img src="youguessLogo.png" alt="YouGuess logo">
      </div>

      <h1 class="site-title"><a href="index.html">YouGuess</a></h1>

      <h3 class="nav-option"><a href="index.html">Subscribers Game</a></h3>
      <h3 class="nav-option"><a href="viewsMode.html">Views Game</a></h3>

    </header>

    <main class="content">
      <div class="sidebar-content">
        <aside class="streak-container">
          <a href='profile.html' class='profile-link'>Profile</a>
  
        </aside>

        <aside class="streak-container">
          <h2>Score</h2>
  
          <div class="player-streak-container">
            <a href='#' class='player-streak'>0</a>
          </div>
  
        </aside>
  
        <aside class="leaderboard-container">
          <h2>Leaderboard</h2>
  
          <div class="leaderboard-data-container">
            
          </div>
  
        </aside>
      </div>

      <section id="guess-section">

        <div class='video' id="video-1" viewCount=>
            <div class="video-1-contents">
              <div class="video-image-container">
                <img src="" alt="video-img">
              </div>
              <div class="video-info-container">
                <p class="video-1-name"></p>
              </div>
            </div>
            <button type="button" id="video-1-button" class="action-button"><i class="fab fa-youtube"></i></button>
            <p id="video-1-views"></p>
          </div>

          <div class='video' id="video-2" viewCount=>
            <div class="video-2-contents">
              <div class="video-image-container">
                <img src="" alt="video-img">
              </div>
              <div class="video-info-container">
                <p class="video-2-name"></p>
              </div>
            </div>
            <button type="button" id="video-2-button" class="action-button"><i class="fab fa-youtube"></i></button>
            <p id="video-2-views"></p>
          </div>

          
      </section>

    </main>

    <div id="game-over-modal" class='hidden'>
      <div class="modal-dialog">
        <div class="modal-header">
          <h3>Game Over</h3>
          <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
        </div>

        <div class="modal-body">
          <h3>Score</h3>
          <a href='#' class='player-streak'>0</a>
      </div>

      <div class="modal-footer">
        <button type="button" id="modal-play-again" class="action-button">Play Again</button>
      </div>
    </div>

  </body>
</html>
